<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Presupuesto de Dibujos</title>
</head>
<body>
  <div class="container">
    <h1>Presupuesto de Dibujos Digitales</h1>
    <form id="quoteForm">
      <!-- Precio Base Personalizado -->
      <label for="basePrice">Precio Base (MXN):</label>
      <input type="number" id="basePrice" placeholder="Deja vacío para calcular automáticamente" />

      <!-- Tipo de ilustración -->
      <label for="type">Tipo de Ilustración:</label>
      <select id="type" required>
        <option value="retrato">Retrato</option>
        <option value="personaje">Personaje</option>
        <option value="fondo">Fondo</option>
        <option value="concept_art">Concept Art</option>
      </select>

      <!-- Nivel de detalle -->
      <label for="detail">Nivel de Detalle:</label>
      <select id="detail" required>
        <option value="simple">Simple</option>
        <option value="medio">Medio</option>
        <option value="complejo">Complejo</option>
      </select>

      <!-- Número de personajes -->
      <label for="characters">Número de Personajes:</label>
      <input type="number" id="characters" min="1" value="1" required />

      <!-- Tipo de fondo -->
      <label for="background">Tipo de Fondo:</label>
      <select id="background" required>
        <option value="simple">Simple</option>
        <option value="detallado">Detallado</option>
      </select>

      <!-- Derechos de uso -->
      <label for="rights">Derechos de Uso:</label>
      <select id="rights" required>
        <option value="true">Sí</option>
        <option value="false">No (10% de descuento)</option>
        <option value="comercial">Comercial</option>
        <option value="exclusivo">Exclusivo</option>
      </select>

      <!-- Urgencia -->
      <label for="urgency">Entrega Rápida:</label>
      <select id="urgency" required>
        <option value="false">No</option>
        <option value="true">Sí</option>
      </select>

      <button type="submit">Calcular Presupuesto</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
